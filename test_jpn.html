  <body>
    <div id="background"></div>
    <div id="header">MarioKart Scoreboard</div>
    <br>
    <div id="select_language">
      <img src="./images/jpn.png" class="img_flag"> 日本語 /
      <a href="./test_index.html"><img src="./images/us.png" class="img_flag"><img src="./images/gb.png" class="img_flag"> English  </a>
    </div>
    <div class="subject">(1) 画像の形式を選択</div>
    <br>
    <table class="table_example">
      <tr>
      <td><label><input type="radio" name="imagestyle" checked="checked"><img src="./images/race_example.jpg" class="img_example"></label></td>
      <td><label><input type="radio" name="imagestyle"><img src="./images/final_example.jpg" class="img_example"></label></td>
      </tr><tr>
      <td style="text-align:center">(↑推奨)</td><td></td>
      </tr>
    </table>

    <br>
    <br>
    <div class="subject">(2) 結果画像をアップロード</div>
    <br>
    <label for="file" id="label_file">
    画像ファイルを選択...
    <input type="file" name="file" id="file">
    </label>
    <br>
    <br>
    <div class="subject">(3-1) 個人の得点とチーム名を入力</div>
    <br>
    <div class="subject">(3-2) プレイヤーのチームを選択</div>
    <br>
    <script type="text/javascript">
      var lang='jpn';
    </script>
    <script type="text/javascript" src="test_table.js">
    </script>
    <br>
    <div class="subject">(4) 集計の作成</div>
    <br>
    <label for="button_canvas" id="label_button_canvas">
    スコアボード作成
    <input type="button" onclick="canvasDraw1()" tabindex="30" id="button_canvas">
    </label>
    <br>
    <div class="text_total">
      合計点 =
      <span id="total"></span>
    </div>
    <br>
    <canvas id="canvas_result"></canvas>
    <script type="text/javascript" src="canvas.js"></script>
    <br>
    <div class="subject">(5) 集計画像のダウンロード</div>
    <br>
    <button id="download_button">ダウンロード</button>

    <a id="download_link"></a>
    <div id="blank"></div>
    <div id="foot">
